language: node_js
node_js:
  - 16

services:
  - docker

script:
  ## Build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy

  ## Tagging
  - docker tag udagram-api-feed kafka2405/udagram-api-feed:v1
  - docker tag udagram-api-user kafka2405/udagram-api-user:v1
  - docker tag udagram-frontend kafka2405/udagram-frontend:v1
  - docker tag reverseproxy kafka2405/reverseproxy:v1

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push kafka2405/udagram-api-feed:v1
  - docker push kafka2405/udagram-api-user:v1
  - docker push kafka2405/udagram-frontend:v1
  - docker push kafka2405/reverseproxy:v1
